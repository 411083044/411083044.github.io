	<br><br>
	<h3>份量: 4人份</h3>
<table>
  <tr>
    <th>食材</th>
	<th></th>
  </tr>
  <tr>
    <td>豬五花</td>
	<td>一盒</td>
  </tr>
    <tr>
    <td>蘋果</td>
	<td>1/4</td>
  </tr>
  <tr>
    <td>醬油</td>
	<td>4大匙或視肉量</td>
  </tr>
  <tr>
    <td>青蔥</td>
	<td>一根</td>
  </tr>
  <tr>
    <td>洋蔥</td>
	<td>一顆</td>
  </tr>
  <tr>
    <td>薑</td>
	<td>一塊</td>
  </tr>
    <tr>
    <td>糖</td>
	<td>一大匙</td>
  </tr>
</table>
  <br>
  <h3>步驟: </h3>
	<ol>
  <li>薑磨成泥, 蘋果磨成泥備用<br>
      豬肉片加糖跟薑泥，蘋果泥，醬油，蔥白，糖一起抓醃十幾分鐘<br>
      你也可以加點柴魚醬油喲</li>
    <li>醃好豬肉先別下鍋<br>
        洋蔥切絲先炒出香味後，倒進盤子備用<br>
        熱油鍋豬肉放進去炒香，記得要把豬肉片攤開煎熟，再加入洋蔥拌炒</li>
	  <li>豬肉炒出香味，肉也熟再跟洋蔥拌炒一下下就可以啦！</li>
	    <li>最後灑上蔥花，就可以放盤子上菜</li>
</ol>
