	<h3>份量: 4人份</h3>
<table>
  <tr>
    <th>食材</th>
	<th></th>
  </tr>
  <tr>
    <td>雞蛋</td>
	<td>4顆</td>
  </tr>
    <tr>
    <td>皮蛋</td>
	<td>2顆</td>
  </tr>
  <tr>
    <td>鹹蛋</td>
	<td>2顆</td>
  </tr>
  <tr>
    <td>水</td>
	<td>4湯匙</td>
  </tr>
  <tr>
    <td>太白粉</td>
	<td>1湯匙</td>
  </tr>
  <tr>
    <td>白胡椒粉</td>
	<td>少許</td>
  </tr>
</table>
  <br>
  <h3>步驟: </h3>
	<ol>
  <li>水滾後，皮蛋下鍋煮5分鐘，讓蛋黃凝固。</li>
    <li>玻璃保鮮盒底部墊一層烘焙紙，或抹一層薄薄的油，以利脫模。</li>
	  <li>皮蛋、鹹蛋隨意切塊，鋪在底部。</li>
	    <li>A. 太白粉1湯匙+水4湯匙攪拌均勻備用。<br>
            B. 1顆全蛋+3顆蛋白，打散，加入少許白胡椒粉調味，再加入3湯匙太白粉水，攪拌均勻。<br>
            C. 3顆蛋黃打散，加入剩下的太白粉水，攪拌均勻。</li>
		  <li>將步驟4的B料，過濾後倒在皮蛋鹹蛋上，或用湯匙撈除泡沫。</li>
</ol>
